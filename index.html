<!DOCTYPE html>
<html>

  <head>
    <!-- CSS links -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>JS Issue Tracker</title>
    <!-- Simple application that utilizes HTML5, CSS (Bootstrap), JSON & Javascript. It stores the data from the form in localStorage.
         Users can add, delete and close items from the list.
    -->
  </head>

  <body onload="fetchIssues()">
    <!-- Submit Form -->
    <div class="container">
      <h1>JS Issue Tracker <small>by Noah Ainsworth</small></h1>
      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>

      <!-- Issues List - Propogated by JavaScript-->
      <div class="col-lg-12">
        <div id="issuesList">

        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; Noah Ainsworth 2017</p>
      </div>
    </div>

    <!-- Javascript links -->
    <script type="text/javascript" src="http://chancejs.com/chance.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/js/main.js"></script>
  </body>

</html>
